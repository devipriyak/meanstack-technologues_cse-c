        <html>
		<head>
		<script>
        var radius;
          const PI=3.14;
       //read  radius value from the user
      radius=parseInt(window.prompt("enter radius","10"));
      document.write("<h2 style='color:red'>");
      document.write("Given Radius"+radius);
		 document.write("</h2>");
       var result=PI*radius*radius;
      document.write("<h2 style='color:green'>");
      document.write("Area of the circle ="+result);
	   document.write("</h2>");

	    </script>
</head>
</html>
