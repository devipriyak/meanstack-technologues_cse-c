<html>
<head>
<script>
	var mname,actor,actress,lang,rating;
	mname=window.prompt("Enter movie name","mname");
	actor=window.prompt("Enter actor name","actor");
	actress=window.prompt("Enter actress name","actress");
	lang=window.prompt("Enter language","lang");
	rating=window.prompt("Enter rating","rating");
	document.write("<table border=2>");
	document.write("<tr style='color:red'><i><th > MOVIE</th><th>HERO</th><th>HEROINE</th><th>LANGUAGE</th><th>RATING</th></i></tr>");
	document.write("<tr style='color:blue'><th>"+mname+"</th><th>"+actor+"</th><th>"+actress+"</th><th>"+lang+"</th><th>"+rating+"</th></tr>");
	document.write("</table>");
</script>
</head>
</html>
